<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro Boss | WORKSPACE</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    /* Variables de diseño */
    :root {
      --primary: #ff7b00; /* Naranja para Boss */
      --primary-dark: #e66a00;
      --secondary: #007bff;
      --dark: #333;
      --light: #f4f6f9;
      --white: #ffffff;
      --shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #fff3e0 0%, #f4f6f9 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    .register-container {
      background: var(--white);
      padding: 40px;
      border-radius: 20px;
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 500px;
      text-align: center;
      border-top: 5px solid var(--primary);
      transition: transform 0.3s;
    }

    .register-container:hover {
      transform: translateY(-5px);
    }

    .logo {
      font-size: 2em;
      font-weight: 800;
      color: var(--primary);
      text-decoration: none;
      display: inline-block;
      margin-bottom: 10px;
      letter-spacing: -1px;
    }

    h2 {
      font-size: 1.5em;
      color: var(--dark);
      margin-bottom: 5px;
      font-weight: 700;
    }

    .subtitle {
      color: #666;
      font-size: 0.9em;
      margin-bottom: 30px;
      display: block;
    }

    form {
      text-align: left;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 0.9em;
      color: var(--dark);
    }

    .input-group input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #eee;
      border-radius: 10px;
      font-size: 1em;
      transition: all 0.3s;
      background: #fafafa;
      outline: none;
    }

    .input-group input:focus {
      border-color: var(--primary);
      background: var(--white);
      box-shadow: 0 0 0 4px rgba(255, 123, 0, 0.1);
    }

    /* Layout para dos columnas en campos cortos */
    .row-inputs {
      display: flex;
      gap: 15px;
    }
    .row-inputs .input-group {
      flex: 1;
    }

    button {
      width: 100%;
      padding: 14px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.1em;
      font-weight: 700;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
      box-shadow: 0 4px 15px rgba(255, 123, 0, 0.3);
    }

    button:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
    }

    .login-link {
      margin-top: 25px;
      font-size: 0.9em;
      color: #666;
      border-top: 1px solid #eee;
      padding-top: 20px;
    }

    .login-link a {
      color: var(--secondary); /* Azul para contraste en link */
      text-decoration: none;
      font-weight: 700;
      transition: 0.3s;
    }

    .login-link a:hover {
      color: #0056b3;
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .row-inputs {
        flex-direction: column;
        gap: 0;
      }
    }
  </style>
</head>
<body>

  <div class="register-container">
    <a href="{{ url_for('index') }}" class="logo">WORKSPACE.</a>
    <h2>Crea tu cuenta Boss</h2>
    <span class="subtitle">Gestiona proyectos y encuentra talento ideal</span>

    <form method="POST" action="{{ url_for('registrar_boss') }}">
      
      <div class="row-inputs">
        <div class="input-group">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
        </div>
        <div class="input-group">
          <label for="apellidos">Apellidos</label>
          <input type="text" id="apellidos" name="apellidos" placeholder="Tus apellidos" required>
        </div>
      </div>

      <div class="row-inputs">
        <div class="input-group">
          <label for="telefono">Número Telefónico</label>
          <input type="tel" id="telefono" name="telefono" placeholder="+52 55..." required>
        </div>
        <div class="input-group">
          <label for="empresa">Empresa</label>
          <input type="text" id="empresa" name="empresa" placeholder="Nombre empresa" required>
        </div>
      </div>

      <div class="input-group">
        <label for="cargo">Cargo / Puesto</label>
        <input type="text" id="cargo" name="cargo" placeholder="Ej. Gerente de Proyecto" required>
      </div>

      <div class="input-group">
        <label for="correo">Correo Electrónico</label>
        <input type="email" id="correo" name="correo" placeholder="ejemplo@empresa.com" required>
      </div>

      <div class="input-group">
        <label for="usuario">Nombre de Usuario</label>
        <input type="text" id="usuario" name="usuario" placeholder="UsuarioBoss" required>
      </div>

      <div class="input-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="••••••••" required>
      </div>

      <button type="submit">Registrarse</button>
    </form>

    <div class="login-link">
      <p>¿Ya tienes una cuenta? <a href="{{ url_for('login') }}">Inicia Sesión aquí</a></p>
    </div>

  </div>

</body>
</html>
