<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión | WORKSPACE</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    /* Variables de diseño */
    :root {
      --primary: #ff7b00;
      --primary-dark: #e66a00;
      --secondary: #007bff;
      --dark: #333;
      --light: #f4f6f9;
      --white: #ffffff;
      --shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #fff8e1 0%, #f4f6f9 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      background: var(--white);
      padding: 40px;
      border-radius: 20px;
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 400px;
      text-align: center;
      border-top: 5px solid var(--primary); /* Detalle de marca superior */
      transition: transform 0.3s;
    }

    .login-container:hover {
      transform: translateY(-5px);
    }

    .logo {
      font-size: 2em;
      font-weight: 800;
      color: var(--primary);
      text-decoration: none;
      display: inline-block;
      margin-bottom: 10px;
      letter-spacing: -1px;
    }

    h2 {
      font-size: 1.2em;
      color: #666;
      margin-bottom: 30px;
      font-weight: 400;
    }

    form {
      text-align: left;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 0.9em;
      color: var(--dark);
    }

    .input-group input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #eee;
      border-radius: 10px;
      font-size: 1em;
      transition: all 0.3s;
      background: #fafafa;
      outline: none;
    }

    .input-group input:focus {
      border-color: var(--primary);
      background: var(--white);
      box-shadow: 0 0 0 4px rgba(255, 123, 0, 0.1);
    }

    button {
      width: 100%;
      padding: 14px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.1em;
      font-weight: 700;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
      box-shadow: 0 4px 15px rgba(255, 123, 0, 0.3);
    }

    button:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
    }

    .registro-texto {
      margin-top: 25px;
      font-size: 0.9em;
      color: #666;
      border-top: 1px solid #eee;
      padding-top: 20px;
    }

    .registro-texto a {
      color: var(--secondary);
      text-decoration: none;
      font-weight: 700;
      transition: 0.3s;
    }

    .registro-texto a:hover {
      color: #0056b3;
      text-decoration: underline;
    }

    .back-home {
      display: block;
      margin-top: 15px;
      color: #999;
      font-size: 0.85em;
      text-decoration: none;
    }
    .back-home:hover { color: var(--primary); }

  </style>
</head>
<body>

  <div class="login-container">
    <a href="{{ url_for('index') }}" class="logo">WORKSPACE.</a>
    <h2>Bienvenido de nuevo</h2>

    <form method="POST" action="{{ url_for('login') }}">

      <div class="input-group">
        <label for="email">Correo Electrónico</label>
        <input type="text" id="email" name="email" placeholder="ejemplo@correo.com" required>
      </div>

      <div class="input-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="••••••••" required>
      </div>

      <button type="submit">Iniciar Sesión</button>
    </form>

    <div class="registro-texto">
      <p>¿Aún no tienes cuenta?</p>
      <a href="{{ url_for('registroa') }}">Crear cuenta nueva</a>
    </div>

  </div>

</body>
</html>
