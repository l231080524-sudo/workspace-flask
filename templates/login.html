<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi√≥n | WORKSPACE</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        :root {
            --brand: #ff7b00;
            --brand-dark: #e66a00;
            --brand-light: #fff7ed;
            --text-dark: #1f2937;
            --text-gray: #6b7280;
            --bg-light: #f9fafb;
            --white: #ffffff;
            --red-bg: #fef2f2;
            --red-text: #b91c1c;
            --red-border: #fecaca;
            --blue-bg: #eff6ff;
            --blue-text: #1d4ed8;
            --blue-border: #dbeafe;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            background-color: var(--bg-light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Decoraci√≥n de fondo */
        .bg-decoration {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
        }
        .circle-1 { top: -50px; right: -50px; width: 300px; height: 300px; background: var(--brand-light); opacity: 0.6; }
        .circle-2 { bottom: -50px; left: -50px; width: 250px; height: 250px; background: #e0e7ff; opacity: 0.6; }

        /* Bot√≥n Volver */
        .btn-back {
            position: absolute;
            top: 30px;
            left: 30px;
            text-decoration: none;
            color: var(--text-gray);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.3s;
            font-size: 0.95rem;
            z-index: 10;
        }
        .btn-back:hover { color: var(--brand); transform: translateX(-3px); }

        /* Tarjeta de Login */
        .login-card {
            background: var(--white);
            width: 100%;
            max-width: 450px;
            border-radius: 24px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.08);
            border: 1px solid #f3f4f6;
            overflow: hidden;
            position: relative;
            z-index: 10;
        }

        .card-content { padding: 40px; }

        /* Header del Card */
        .card-header { text-align: center; margin-bottom: 30px; }
        
        .logo-link {
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .logo-icon {
            background: var(--brand);
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .brand-name {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--text-dark);
            letter-spacing: -0.5px;
        }

        .card-header p { color: var(--text-gray); font-size: 0.95rem; }

        /* Mensajes Flash */
        .flash-messages { margin-bottom: 25px; }
        .alert {
            padding: 12px 15px;
            border-radius: 12px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .alert-danger { background: var(--red-bg); color: var(--red-text); border: 1px solid var(--red-border); }
        .alert-info, .alert-warning { background: var(--blue-bg); color: var(--blue-text); border: 1px solid var(--blue-border); }

        /* Formulario */
        .form-group { margin-bottom: 20px; }
        
        .form-label {
            display: block;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 8px;
        }

        .input-wrapper { position: relative; }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            width: 20px;
            height: 20px;
            transition: 0.3s;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            transition: 0.3s;
            outline: none;
            background: #f9fafb;
            color: var(--text-dark);
        }

        .form-input:focus {
            background: var(--white);
            border-color: var(--brand);
            box-shadow: 0 0 0 4px rgba(255, 123, 0, 0.1);
        }

        .form-input:focus + .input-icon { color: var(--brand); }
        /* Truco CSS: Icono cambia de color al foco (requiere orden en HTML o JS, aqu√≠ lo dejamos simple o usamos focus-within en contenedor padre si fuera necesario, pero el selector adyacente '+' funciona si el icono va despu√©s del input. Como aqu√≠ el icono va antes, usaremos focus-within en el wrapper) */
        
        .input-wrapper:focus-within .input-icon { color: var(--brand); }

        /* Bot√≥n Submit */
        .btn-submit {
            width: 100%;
            background: var(--brand);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(255, 123, 0, 0.25);
        }

        .btn-submit:hover {
            background: var(--brand-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 123, 0, 0.35);
        }

        /* Footer del Card */
        .card-footer {
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid #f3f4f6;
            text-align: center;
            font-size: 0.95rem;
            color: var(--text-gray);
        }

        .link-brand {
            color: var(--brand);
            text-decoration: none;
            font-weight: 700;
            transition: 0.2s;
        }
        .link-brand:hover { color: var(--brand-dark); text-decoration: underline; }

        @media (max-width: 480px) {
            .card-content { padding: 30px 20px; }
            .btn-back span { display: none; } /* Ocultar texto "Volver" en muy peque√±os */
        }
    </style>
</head>
<body>

    <div class="bg-decoration circle-1"></div>
    <div class="bg-decoration circle-2"></div>

    <a href="{{ url_for('index') }}" class="btn-back">
        <i data-lucide="arrow-left"></i> <span>Volver al inicio</span>
    </a>

    <div class="login-card">
        <div class="card-content">
            
            <div class="card-header">
                <a href="{{ url_for('index') }}" class="logo-link">
                    <div class="logo-icon"><i data-lucide="briefcase" style="width: 20px;"></i></div>
                    <span class="brand-name">WORKSPACE.</span>
                </a>
                <p>Bienvenido de nuevo, te extra√±amos üëã</p>
            </div>

            <!-- Mensajes de Error/Info -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="flash-messages">
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }}">
                                <i data-lucide="{{ 'alert-circle' if category == 'danger' else 'info' }}" style="width: 18px;"></i>
                                {{ message }}
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('login') }}">
                
                <div class="form-group">
                    <label for="email" class="form-label">Correo Electr√≥nico</label>
                    <div class="input-wrapper">
                        <input type="text" id="email" name="email" class="form-input" placeholder="ejemplo@correo.com" required>
                        <i data-lucide="mail" class="input-icon"></i>
                    </div>
                </div>

                <div class="form-group">
                    <div style="display: flex; justify-content: space-between; margin-bottom: 8px;">
                        <label for="password" class="form-label" style="margin-bottom: 0;">Contrase√±a</label>
                        <!-- Opcional: Link de recuperaci√≥n -->
                        <!-- <a href="#" style="font-size: 0.85rem; color: var(--brand); text-decoration: none;">¬øOlvidaste tu contrase√±a?</a> -->
                    </div>
                    <div class="input-wrapper">
                        <input type="password" id="password" name="password" class="form-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                        <i data-lucide="lock" class="input-icon"></i>
                    </div>
                </div>

                <button type="submit" class="btn-submit">
                    Iniciar Sesi√≥n <i data-lucide="arrow-right" style="width: 20px;"></i>
                </button>

            </form>

            <div class="card-footer">
                ¬øA√∫n no tienes cuenta? <a href="{{ url_for('registroa') }}" class="link-brand">Crear cuenta nueva</a>
            </div>

        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>

</body>
</html>
