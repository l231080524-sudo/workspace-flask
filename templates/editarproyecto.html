<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Proyecto | WORKSPACE</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        :root {
            --primary: #ff7b00;
            --primary-dark: #e66a00;
            --text-dark: #1e293b;
            --text-gray: #64748b;
            --bg-body: #f8fafc;
            --white: #ffffff;
            --red: #ef4444;
            --red-hover: #b91c1c;
            --red-bg: #fef2f2;
            --red-border: #fecaca;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            background-color: var(--bg-body);
            color: var(--text-dark);
            font-family: 'Poppins', sans-serif;
        }

        /* Navbar Simple */
        nav {
            background: var(--white);
            padding: 0 20px;
            height: 70px;
            display: flex;
            align-items: center;
            border-bottom: 3px solid var(--primary);
        }
        .nav-link {
            text-decoration: none;
            color: var(--text-dark);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Contenedor */
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .page-header { text-align: center; margin-bottom: 40px; }
        .page-header h1 { font-size: 2rem; margin-bottom: 10px; }
        .page-header p { color: var(--text-gray); }

        /* Formulario */
        .form-card {
            background: var(--white);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            border: 1px solid #e2e8f0;
            margin-bottom: 40px;
        }

        .form-group { margin-bottom: 25px; }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-dark);
            font-size: 0.95rem;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: 0.3s;
            outline: none;
            background: #f8fafc;
            font-family: inherit;
        }

        .form-control:focus {
            border-color: var(--primary);
            background: var(--white);
            box-shadow: 0 0 0 4px rgba(255, 123, 0, 0.1);
        }

        textarea.form-control { resize: vertical; min-height: 150px; }

        .btn-save {
            width: 100%;
            padding: 15px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .btn-save:hover { background: var(--primary-dark); transform: translateY(-2px); }

        .btn-cancel {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: var(--text-gray);
            text-decoration: none;
            font-weight: 500;
        }
        .btn-cancel:hover { color: var(--text-dark); text-decoration: underline; }

        /* Danger Zone (Eliminar) */
        .danger-zone {
            border-top: 1px solid #e2e8f0;
            margin-top: 40px;
            padding-top: 40px;
        }

        .danger-card {
            background: var(--red-bg);
            border: 1px solid var(--red-border);
            border-radius: 16px;
            padding: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .danger-text h3 { color: var(--red); margin-bottom: 5px; font-size: 1.1rem; }
        .danger-text p { color: var(--text-gray); font-size: 0.9rem; }

        .btn-delete {
            background: var(--white);
            color: var(--red);
            border: 1px solid var(--red-border);
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .btn-delete:hover { background: var(--red); color: var(--white); }

        @media (max-width: 600px) {
            .form-card { padding: 25px; }
            .danger-card { flex-direction: column; text-align: center; }
            .btn-delete { width: 100%; justify-content: center; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="container" style="margin: 0 auto; display: flex; justify-content: space-between;">
            <a href="{{ url_for('detallesolicitud', id=proyecto.offer_id) }}" class="nav-link">
                <i data-lucide="arrow-left"></i> Cancelar edición
            </a>
            <span style="font-weight: 700; color: var(--primary);">Modo Edición</span>
        </div>
    </nav>

    <div class="container">
        
        <div class="page-header">
            <h1>Editar Proyecto</h1>
            <p>Modifica los detalles de tu oferta.</p>
        </div>

        <div class="form-card">
            <!-- Formulario de Edición -->
            <form method="POST">
                
                <div class="form-group">
                    <label for="titulo">Título del Proyecto</label>
                    <input type="text" id="titulo" name="titulo" class="form-control" value="{{ proyecto.title }}" required>
                </div>

                <div class="form-group">
                    <label for="descripcion">Descripción</label>
                    <textarea id="descripcion" name="descripcion" class="form-control" required>{{ proyecto.description }}</textarea>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div class="form-group">
                        <label for="ubicacion">Ubicación / Modalidad</label>
                        <input type="text" id="ubicacion" name="ubicacion" class="form-control" value="{{ proyecto.location }}" required>
                    </div>

                    <div class="form-group">
                        <label for="presupuesto">Presupuesto (USD)</label>
                        <input type="number" id="presupuesto" name="presupuesto" class="form-control" value="{{ proyecto.salary }}" step="0.01" required>
                    </div>
                </div>

                <button type="submit" class="btn-save">
                    <i data-lucide="save"></i> Guardar Cambios
                </button>

            </form>

            <a href="{{ url_for('detallesolicitud', id=proyecto.offer_id) }}" class="btn-cancel">Descartar cambios</a>

            <!-- Zona de Peligro (Eliminar) -->
            <div class="danger-zone">
                <div class="danger-card">
                    <div class="danger-text">
                        <h3>Eliminar Proyecto</h3>
                        <p>Esta acción borrará el proyecto y todas sus postulaciones de forma permanente.</p>
                    </div>
                    <form action="{{ url_for('eliminar_proyecto', id=proyecto.offer_id) }}" method="POST" onsubmit="return confirm('¡ADVERTENCIA!\n\n¿Estás seguro de que quieres eliminar este proyecto?\nEsta acción NO se puede deshacer.');">
                        <button type="submit" class="btn-delete">
                            <i data-lucide="trash-2" style="width: 18px;"></i> Eliminar definitivamente
                        </button>
                    </form>
                </div>
            </div>

        </div>

    </div>

    <script> lucide.createIcons(); </script>

</body>
</html>
